version: '3.4'

services:
  webapi:
    image: ${DOCKER_REGISTRY-}webapi
    build:
      context: .
      dockerfile: Webapi/Dockerfile
    volumes:
     - ./Webapi/App_Data:/home
     - ./Webapi/Storage:/home
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      - postgres

  postgres:
    image: postgres
    volumes:
      - ./Database/employee.sql:/docker-entrypoint-initdb.d/employee.sql
    environment:
      POSTGRES_PASSWORD: "123"
    ports:
      - "5432:5432"

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend3
    ports:
      - "4200:4200"
